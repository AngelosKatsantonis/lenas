	<div id="promoServices" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<a href="{{services.0.get_absolute_url}}">
			<img src="{{ services.0.image.slide.url }}" class="d-block w-100" alt="">
			</a>
			<div class="carousel-caption">
				<h3>{{ services.0.title }}</h3>
			</div>
		</div>
	{% for service in services|slice:"1:" %}
		<div class="carousel-item">
			<a href="{{service.get_absolute_url}}">
			<img src="{{ service.image.slide.url }}" class="d-block w-100" alt="">
			</a>
			<div class="carousel-caption">
				<h3>{{ service.title }}</h3>
			</div>
		</div>

	{% endfor %}
	</div>
	<a class="carousel-control-prev" href="#promoServices" role="button" data-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#promoServices" role="button" data-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
	</a>
	</div>
