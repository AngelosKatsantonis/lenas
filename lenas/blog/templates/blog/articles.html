	<div class="row width-wrapper">
		{% for article in articles %}
		<div class="col-lg-6 p-0">
		<div class="card text-center mb-3">
		<a href="{{ article.get_absolute_url }}">
			<img src="{{ article.image.small.url }}" class="card-img-top" alt="">
		</a>
		<div class="card-body">
			<h5 class="card-title">	{{ article.title }}</h5>
			<p class="card-text">
				{{ article.description|safe|truncatewords_html:100 }}
			</p>
			<a href="{{ article.get_absolute_url }}" class="btn btn-dark">Read more </a>
		</div>
		</div>
		</div>
		{% endfor %}
	</div>
